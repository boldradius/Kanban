<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
    <!-- JQuery -->
    <script src="scripts/jquery.min.js"></script>

    <!-- Twitter Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="scripts/bootstrap.min.js"></script>
    
    <!-- Knockout JS -->
    <script src="scripts/knockout-3.1.0.js"></script>
    
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="page-header"><h1 data-bind="text: 'BoldRadius Kanban'"></h1></div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center"><span>Project</span></div>
            <!-- ko foreach: board.statuses -->
            <div class="col-md-3 text-center">
                <span data-bind="text:name"></span>
            </div>
            <!-- /ko -->
        </div>
        <div data-bind="template: {name:'ProjectTemplate', foreach: board.projects}"></div>
    </div>
    
    <!-- Project Lane Template -->
    <script type="text/html" id="ProjectTemplate">
        <div class="row">
        <div class="col-md-2"><span style="float:right" data-bind="text:name"></span></div>
            <div class="container col-md-10">
                <!-- ko foreach: statuses -->
                <div class="col-md-4 well well-lg">
                    <!-- ko foreach: tasks -->
                    <div class="col-md-offset-1 col-md-5 well well-sm">
                        <span data-bind="text:description"></span>
                    </div>
                    <!-- /ko -->
                </div>
                <!-- /ko -->
            </div>
        </div>
    </script>
    <script src="scripts/kanbanviewmodel.js"></script>
    <script src="scripts/model.js"></script>
    <script>
        var viewModel = new KanbanViewModel(board);

        ko.applyBindings(viewModel);
    </script>

</body>
</html>
