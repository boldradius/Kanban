<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
    <!-- JQuery -->
    <script src="scripts/jquery.min.js"></script>

    <!-- Twitter Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="scripts/bootstrap.min.js"></script>
    
    <!-- Knockout JS -->
    <script src="scripts/knockout-3.1.0.js"></script>
    
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="page-header"><h1 class="col-md-offset-1" data-bind="text: 'BoldRadius Kanban'"></h1></div>
        </div>
        <div class="row">
            <div class="col-md-2 text-center"><span>Project</span></div>
            <div class="container col-md-10">
                <!-- ko foreach: board.statuses -->
                <div class="col-md-4 text-center">
                    <span data-bind="text:name"></span>
                </div>
                <!-- /ko -->
            </div>
        </div>
        <div data-bind="foreach: board.projects">
            <div class="row list-group">
                <div class="col-md-2"><span style="float:right" data-bind="text:name"></span></div>
                <div class="container col-md-10">
                    <!-- ko foreach: statuses -->
                    <div class="col-md-4">
                        <!-- ko foreach: tasks -->
                        <div class="col-md-offset-1 col-md-5 well well-sm">
                            <span data-bind="text:description"></span>
                        </div>
                        <!-- /ko -->
                        <div data-bind="click: function() {$root.add_task($data, $parents[0]);}"><span class="btn btn-success">Add Task</span></div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Task</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Done</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    

    <script src="scripts/kanbanviewmodel.js"></script>
    <script src="scripts/model.js"></script>
    <script>
        var viewModel = new KanbanViewModel(board);

        ko.applyBindings(viewModel);
    </script>

</body>
</html>
